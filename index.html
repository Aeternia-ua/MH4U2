<!DOCTYPE html>
<html>
<head>
    <title>MH4U мапа</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/leaflet.awesome-markers/examples/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/leaflet.awesome-markers/dist/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="node_modules/leaflet-sidebar/src/L.Control.Sidebar.css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
            #sidebar-content, #sidebar-title {
            word-break: break-word;
            margin-right: 40px;
        }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar collapsed">  
        <div id="sidebar-title"><h2></h2></div>
        <div id="sidebar-content"></div><p></p></div>
    </div>

<div class="investCast">
    <div class="form-group row flex-v-left">
        <div class="col-md-5">
            <form class="form-inline">
                <div class="form-group">

                    <label class="control-label">Цільове населення</label>
                    <br>
                    <div class="inputs" id="patient-types">
                        <input type="checkbox" class="patient-type" value="Older persons" checked="checked">
                        <label for="box-1">Older persons</div>

                    <label class="control-label">Тип послуг (Activity code 1)</label>
                    <br>
                    <div class="inputs" id="service-categories">
                        <input type="checkbox" class="service-category" value="15" checked="checked">
                        <label for="box-2">15</label>
                        <input type="checkbox" class="service-category" value="13" checked="checked">
                        <label for="box-2">13</label>
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <div id="map"></div>
            </div>
            </div>
    </div>
    <script src="node_modules/leaflet/dist/leaflet-src.js"></script>
    <script src="node_modules/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="node_modules/leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
    <script src="node_modules/tabletop/src/tabletop.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/init.js"></script>

</body>
</html>
