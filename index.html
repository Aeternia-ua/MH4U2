    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="node_modules/leaflet.awesome-markers/examples/css/font-awesome.min.css" />

    <div class="wrapper">

        <nav id="control-bar">

            <ul class="list-unstyled components">
                <p>Заклади системи охорони психічного здоров’я України</p>

                                    <label>

                                </div>
                            </li>

                            <li>
                                <div class="inputs" id="patient-types">
                                    <label>

                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Adult women" name="check"> <span class="label-text">Adult women</span>
                                    </label>
                                </div>
                            </li>

                            <li>
                                <div class="inputs" id="patient-types">
                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Children" name="check"> <span class="label-text">Children</span>
                                    </label>
                                </div>
                            </li>

                            <li>
                                <div class="inputs" id="patient-types">
                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Older persons" name="check"> <span class="label-text">Older persons</span>
                                    </label>
                                </div>
                            </li>

                            <li>
                                <div class="inputs" id="patient-types">
                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Individuals suffering from addictions; seperate programme for adolescents" name="check"> <span class="label-text">Individuals suffering from addictions; seperate programme for adolescents</span>

                                <div class="inputs" id="patient-types">
                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Women in crises, women, women with young children" name="check"> <span class="label-text">Women in crises, women, women with young children</span>

                            </li>

                            <li>
                                <div class="inputs" id="patient-types">
                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Children with intellectual disabilities" name="check"> <span class="label-text">Children with intellectual disabilities</span>
                                    </label>
                                </div>
                            </li>

                            <li>
                                <div class="inputs" id="patient-types">
                                    <label>
                                        <input type="checkbox" class="patient-type-check" value="Children with intellectual disabilities and mental retardation" name="check"> <span class="label-text">Children with intellectual disabilities and mental retardation</span>

                            </li>

                        <div class="form-check">
                            <button type="button" id="clearServiceCategoryFiltersBtn" class="btn btn-info">Очистити фільтри</button>

                            <li>

                                    <label>
                                        <input type="checkbox" class="service-category" value="5" name="check"> <span class="label-text">Заходи промоції та превенції на робочому місці</span>

                                </div>
                            </li>
                            <li>
                                <div class="inputs" id="service-categories">
                                    <label>
                                        <input type="checkbox" class="service-category" value="15" name="check"> <span class="label-text">Будинки-інтернати (будинки догляду)</span>

                            <li>
                                <div class="inputs" id="boolean-categories">

                            <li class="nav-item">
